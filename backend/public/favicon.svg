<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a3e"/>
      <stop offset="100%" stop-color="#0f0f2a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6c63ff"/>
      <stop offset="50%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#ff6584"/>
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="star-glow">
      <feGaussianBlur stdDeviation="1" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Border glow -->
  <rect x="1.5" y="1.5" width="61" height="61" rx="13" fill="none" stroke="url(#glow)" stroke-width="1.5" opacity="0.5"/>
  <!-- Decorative stars -->
  <polygon points="10,10 11,13 10,16 9,13" fill="#ffd700" opacity="0.7" filter="url(#star-glow)"/>
  <polygon points="54,8 55,11 54,14 53,11" fill="#a78bfa" opacity="0.6" filter="url(#star-glow)"/>
  <polygon points="8,48 9,50 8,52 7,50" fill="#ff6584" opacity="0.5" filter="url(#star-glow)"/>
  <polygon points="56,52 57,54 56,56 55,54" fill="#80ffea" opacity="0.5" filter="url(#star-glow)"/>
  <!-- Main text with neon glow -->
  <text x="32" y="42" text-anchor="middle" font-family="'Segoe UI','Arial',sans-serif" font-weight="900" font-size="22" font-style="italic" fill="url(#glow)" filter="url(#neon)" letter-spacing="-0.5">aiThs</text>
  <!-- Text highlight overlay -->
  <text x="32" y="42" text-anchor="middle" font-family="'Segoe UI','Arial',sans-serif" font-weight="900" font-size="22" font-style="italic" fill="white" opacity="0.85" letter-spacing="-0.5">aiThs</text>
</svg>
