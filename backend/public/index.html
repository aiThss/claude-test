<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">BioLink</title>
    <meta id="meta-desc" name="description" content="My Bio Link Page" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Owner username injected by server -->
    <script src="/config.js"></script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0f0f1a;
            --card: #1a1a2e;
            --primary: #6c63ff;
            --secondary: #ff6584;
            --text: #ffffff;
            --subtext: #a0a0c0;
            --font: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a3e 50%, #0f0f2a 100%);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .bg-particles {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            animation: float 8s infinite;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.3;
            }

            100% {
                opacity: 0;
                transform: translateY(-10vh) scale(1.5);
            }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 620px;
            margin: 0 auto;
            padding: 40px 20px 60px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Profile */
        .profile-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 24px;
        }

        .avatar-wrap {
            position: relative;
            width: 110px;
            height: 110px;
            margin-bottom: 16px;
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 0 6px rgba(108, 99, 255, 0.15), 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: avatarPulse 3s ease-in-out infinite;
        }

        @keyframes avatarPulse {

            0%,
            100% {
                box-shadow: 0 0 0 6px rgba(108, 99, 255, 0.15), 0 8px 32px rgba(0, 0, 0, 0.5);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(108, 99, 255, 0.05), 0 8px 32px rgba(108, 99, 255, 0.3);
            }
        }

        .avatar-placeholder {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: 700;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 6px rgba(108, 99, 255, 0.15), 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: avatarPulse 3s ease-in-out infinite;
        }

        .display-name {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .bio-text {
            font-size: 0.92rem;
            color: var(--subtext);
            line-height: 1.7;
            max-width: 420px;
            margin-bottom: 20px;
        }

        .views-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 14px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 100px;
            font-size: 0.75rem;
            color: var(--subtext);
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* ===== SOCIAL ICONS — Square rounded ===== */
        .socials-row {
            display: flex;
            gap: 10px;
            margin-bottom: 28px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            /* Square bo góc nhẹ thay vì tròn */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            /* Lớn hơn */
            color: #fff;
            text-decoration: none;
            transition: all 0.28s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1.5px solid rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            background: inherit;
            filter: brightness(1.3);
            opacity: 0;
            transition: opacity 0.25s;
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .social-icon:hover::before {
            opacity: 1;
        }

        .social-icon i {
            position: relative;
            z-index: 1;
        }

        .divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
            margin: 4px 0 24px;
        }

        /* Links */
        .links-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 20px;
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 0;
        }

        .link-btn:hover::before {
            opacity: 0.13;
        }

        .link-btn:hover {
            transform: translateY(-3px) scale(1.01);
            border-color: var(--primary);
            box-shadow: 0 8px 32px rgba(108, 99, 255, 0.25);
        }

        .link-btn:active {
            transform: scale(0.97);
        }

        .link-btn.pill {
            border-radius: 100px;
        }

        .link-btn.square {
            border-radius: 6px;
        }

        .link-btn.glassmorphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-color: rgba(255, 255, 255, 0.12);
        }

        .link-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.15rem;
            flex-shrink: 0;
            z-index: 1;
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
        }

        .link-title {
            flex: 1;
            font-weight: 600;
            font-size: 0.95rem;
            z-index: 1;
        }

        .link-arrow {
            z-index: 1;
            opacity: 0.4;
            transition: all 0.3s;
            font-size: 0.85rem;
        }

        .link-btn:hover .link-arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        /* Loading */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: #0f0f1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(108, 99, 255, 0.2);
            border-top-color: #6c63ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #a0a0c0;
            font-size: 0.9rem;
        }

        /* Not found */
        .not-found {
            text-align: center;
            padding: 80px 20px;
        }

        .not-found h1 {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .not-found p {
            color: var(--subtext);
            margin-bottom: 24px;
        }

        /* Animations */
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeSlideUp 0.5s ease both;
        }

        .link-btn {
            animation: fadeSlideUp 0.5s ease both;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .container {
                padding: 28px 16px 48px;
            }

            .display-name {
                font-size: 1.35rem;
            }

            .bio-text {
                font-size: 0.88rem;
            }

            .social-icon {
                width: 46px;
                height: 46px;
                font-size: 1.2rem;
                border-radius: 12px;
            }

            .link-btn {
                padding: 14px 16px;
            }

            .link-icon {
                width: 38px;
                height: 38px;
                font-size: 1rem;
            }
        }

        @media (max-width: 360px) {
            .social-icon {
                width: 42px;
                height: 42px;
                font-size: 1.1rem;
                border-radius: 10px;
            }

            .socials-row {
                gap: 8px;
            }
        }

        @media (min-width: 768px) {
            .container {
                padding: 56px 32px 80px;
            }

            .social-icon {
                width: 52px;
                height: 52px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>

    <!-- Loading -->
    <div class="loading-screen" id="loading">
        <div class="loader"></div>
        <p class="loading-text">Đang tải...</p>
    </div>

    <!-- Background -->
    <div class="bg-canvas" id="bgCanvas"></div>
    <div class="bg-particles" id="particles"></div>

    <!-- Main Content -->
    <div class="container" id="main-content" style="display:none;">
        <div class="profile-section animate-in">
            <div class="avatar-wrap" id="avatarWrap"></div>
            <h1 class="display-name" id="displayName"></h1>
            <div class="views-badge" id="viewsBadge" style="display:none;">
                <i class="fa-solid fa-eye"></i>
                <span id="viewsCount"></span>
            </div>
            <p class="bio-text" id="bioText"></p>
            <div class="socials-row" id="socialsRow"></div>
            <div class="divider"></div>
        </div>
        <div class="links-section" id="linksSection"></div>
    </div>

    <!-- Not Found -->
    <div class="container" id="not-found" style="display:none;">
        <div class="not-found animate-in">
            <h1>404</h1>
            <p>Trang nay khong tim thay</p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:5000' : '';

        // Get username: from BIOLINK_OWNER (config.js) → URL path
        function getUsername() {
            if (window.BIOLINK_OWNER) return window.BIOLINK_OWNER;
            const segs = window.location.pathname.split('/').filter(Boolean);
            if (segs[0] && segs[0] !== 'admin') return segs[0];
            return null;
        }

        // Social platforms config — thêm Locket
        const socialMeta = {
            facebook: { icon: 'fa-brands fa-facebook-f', color: '#1877F2' },
            instagram: { icon: 'fa-brands fa-instagram', color: '#E4405F' },
            twitter: { icon: 'fa-brands fa-x-twitter', color: '#14171A' },
            tiktok: { icon: 'fa-brands fa-tiktok', color: '#010101' },
            youtube: { icon: 'fa-brands fa-youtube', color: '#FF0000' },
            linkedin: { icon: 'fa-brands fa-linkedin-in', color: '#0A66C2' },
            github: { icon: 'fa-brands fa-github', color: '#24292e' },
            pinterest: { icon: 'fa-brands fa-pinterest-p', color: '#E60023' },
            snapchat: { icon: 'fa-brands fa-snapchat', color: '#FFFC00', textColor: '#000' },
            discord: { icon: 'fa-brands fa-discord', color: '#5865F2' },
            telegram: { icon: 'fa-brands fa-telegram', color: '#229ED9' },
            locket: { icon: 'fa-solid fa-camera', color: '#F5A623' },
            email: { icon: 'fa-solid fa-envelope', color: '#6c63ff' },
            phone: { icon: 'fa-solid fa-phone', color: '#25D366' },
            website: { icon: 'fa-solid fa-globe', color: '#6c63ff' },
            other: { icon: 'fa-solid fa-link', color: '#6c63ff' }
        };

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r},${g},${b},${alpha})`;
        }

        function createParticles() {
            const c = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDelay = Math.random() * 8 + 's';
                p.style.animationDuration = (6 + Math.random() * 6) + 's';
                p.style.width = p.style.height = (1 + Math.random() * 3) + 'px';
                c.appendChild(p);
            }
        }

        function applyTheme(theme) {
            const r = document.documentElement;
            r.style.setProperty('--bg', theme.backgroundColor);
            r.style.setProperty('--card', theme.cardColor);
            r.style.setProperty('--primary', theme.primaryColor);
            r.style.setProperty('--secondary', theme.secondaryColor);
            r.style.setProperty('--text', theme.textColor);
            r.style.setProperty('--subtext', theme.subtextColor);
            r.style.setProperty('--font', `'${theme.fontFamily}', sans-serif`);

            const canvas = document.getElementById('bgCanvas');
            if (theme.backgroundStyle === 'gradient') {
                canvas.style.background = theme.backgroundGradient
                    || `linear-gradient(135deg, ${theme.backgroundColor} 0%, #1a1a3e 100%)`;
            } else if (theme.backgroundStyle === 'image' && theme.backgroundImage) {
                canvas.style.background = `url(${theme.backgroundImage}) center/cover`;
            } else if (theme.backgroundStyle === 'mesh') {
                canvas.style.background = `
                    radial-gradient(at 40% 20%, ${theme.primaryColor}33 0px, transparent 50%),
                    radial-gradient(at 80% 0%,  ${theme.secondaryColor}22 0px, transparent 50%),
                    radial-gradient(at 0%  50%, ${theme.primaryColor}22 0px, transparent 50%),
                    ${theme.backgroundColor}`;
            } else {
                canvas.style.background = theme.backgroundColor;
                canvas.style.animation = 'none';
            }
            if (!theme.animationEnabled) canvas.style.animation = 'none';
        }

        function renderProfile(data) {
            document.getElementById('page-title').textContent =
                data.metaTitle || `${data.displayName} | BioLink`;
            document.getElementById('meta-desc').content =
                data.metaDescription || data.bio || '';

            if (data.theme) applyTheme(data.theme);

            // Avatar
            const avatarWrap = document.getElementById('avatarWrap');
            if (data.avatar) {
                const img = document.createElement('img');
                img.src = API_BASE + data.avatar;
                img.alt = data.displayName;
                img.className = 'avatar';
                avatarWrap.appendChild(img);
            } else {
                const ph = document.createElement('div');
                ph.className = 'avatar-placeholder';
                ph.textContent = (data.displayName || data.username || '?')[0].toUpperCase();
                avatarWrap.appendChild(ph);
            }

            // Name & bio
            document.getElementById('displayName').textContent = data.displayName || data.username;
            const bioEl = document.getElementById('bioText');
            if (data.bio) { bioEl.textContent = data.bio; } else { bioEl.style.display = 'none'; }

            // Socials — square with rounded corners + bright colors
            const socialsRow = document.getElementById('socialsRow');
            if (data.socials && data.socials.length > 0) {
                data.socials.forEach(social => {
                    const meta = socialMeta[social.platform] || socialMeta.other;
                    const color = meta.color;
                    const a = document.createElement('a');
                    a.href = social.url;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    a.className = 'social-icon';
                    a.title = social.platform;
                    a.style.background = hexToRgba(color.startsWith('#') ? color : '#6c63ff', 0.85);
                    a.style.borderColor = hexToRgba(color.startsWith('#') ? color : '#6c63ff', 0.5);
                    if (meta.textColor) a.style.color = meta.textColor;
                    a.innerHTML = `<i class="${meta.icon}"></i>`;
                    a.addEventListener('mouseenter', () => {
                        a.style.background = color;
                        a.style.boxShadow = `0 8px 20px ${hexToRgba(color.startsWith('#') ? color : '#6c63ff', 0.55)}`;
                    });
                    a.addEventListener('mouseleave', () => {
                        a.style.background = hexToRgba(color.startsWith('#') ? color : '#6c63ff', 0.85);
                        a.style.boxShadow = '';
                    });
                    socialsRow.appendChild(a);
                });
            } else {
                socialsRow.style.display = 'none';
            }

            // Links
            const linksSection = document.getElementById('linksSection');
            const buttonStyle = data.theme?.buttonStyle || 'rounded';
            if (data.links && data.links.length > 0) {
                data.links.forEach((link, i) => {
                    const btn = document.createElement('a');
                    btn.href = link.url;
                    btn.target = '_blank';
                    btn.rel = 'noopener noreferrer';
                    btn.className = `link-btn ${buttonStyle}`;
                    btn.style.animationDelay = `${i * 0.08}s`;

                    const iconEl = document.createElement('div');
                    iconEl.className = 'link-icon';
                    iconEl.innerHTML = `<i class="${link.icon || 'fa-solid fa-link'}"></i>`;

                    const titleEl = document.createElement('span');
                    titleEl.className = 'link-title';
                    titleEl.textContent = link.title;

                    const arrowEl = document.createElement('i');
                    arrowEl.className = 'fa-solid fa-chevron-right link-arrow';

                    btn.appendChild(iconEl);
                    btn.appendChild(titleEl);
                    btn.appendChild(arrowEl);

                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        fetch(`${API_BASE}/api/profile/${data.username}/click/${link._id}`, { method: 'POST' }).catch(() => { });
                        setTimeout(() => window.open(link.url, '_blank', 'noopener,noreferrer'), 100);
                    });

                    linksSection.appendChild(btn);
                });
            } else {
                linksSection.innerHTML = `
                    <div style="text-align:center;color:var(--subtext);padding:40px 0;">
                        <i class="fa-solid fa-link" style="font-size:2rem;margin-bottom:12px;opacity:0.3;display:block;"></i>
                        <p>Chua co link nao</p>
                    </div>`;
            }
        }

        async function loadProfile() {
            const username = getUsername();
            if (!username) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('not-found').style.display = 'flex';
                return;
            }
            try {
                const res = await fetch(`${API_BASE}/api/profile/${username}`);
                if (!res.ok) throw new Error('Not found');
                const data = await res.json();
                renderProfile(data);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('main-content').style.display = 'flex';
            } catch {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('not-found').style.display = 'flex';
            }
        }

        createParticles();
        loadProfile();
    </script>
</body>

</html>
