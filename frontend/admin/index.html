<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioLink Admin - Đăng nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: #0a0a14;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: radial-gradient(ellipse at 20% 50%, #1a0533 0%, transparent 60%),
                radial-gradient(ellipse at 80% 20%, #0d1a40 0%, transparent 60%),
                #0a0a14;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: 1;
            animation: orbFloat 8s ease-in-out infinite;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: #6c63ff;
            top: -100px;
            left: -100px;
        }

        .orb2 {
            width: 300px;
            height: 300px;
            background: #ff6584;
            bottom: -80px;
            right: -80px;
            animation-delay: -4s;
        }

        @keyframes orbFloat {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -30px);
            }
        }

        .login-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 32px 80px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #6c63ff, #ff6584);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            box-shadow: 0 8px 32px rgba(108, 99, 255, 0.4);
        }

        .logo h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: white;
        }

        .logo p {
            color: #a0a0c0;
            font-size: 0.85rem;
            margin-top: 4px;
        }

        .tabs {
            display: flex;
            gap: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 28px;
        }

        .tab {
            flex: 1;
            padding: 8px;
            text-align: center;
            border-radius: 7px;
            cursor: pointer;
            color: #a0a0c0;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
            background: none;
        }

        .tab.active {
            background: rgba(108, 99, 255, 0.3);
            color: white;
            border: 1px solid rgba(108, 99, 255, 0.4);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            color: #a0a0c0;
            font-size: 0.82rem;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #6c63ff;
            background: rgba(108, 99, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.15);
        }

        .btn-submit {
            width: 100%;
            padding: 13px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #6c63ff, #ff6584);
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s;
            margin-top: 8px;
            box-shadow: 0 4px 20px rgba(108, 99, 255, 0.35);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(108, 99, 255, 0.5);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 14px;
            display: none;
        }

        .alert.error {
            background: rgba(255, 100, 100, 0.15);
            border: 1px solid rgba(255, 100, 100, 0.3);
            color: #ff8080;
        }

        .alert.success {
            background: rgba(100, 255, 150, 0.15);
            border: 1px solid rgba(100, 255, 150, 0.3);
            color: #80ffb0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>

    <div class="login-card">
        <div class="logo">
            <div class="logo-icon"><i class="fa-solid fa-link"></i></div>
            <h1>BioLink</h1>
            <p>Quản lý trang bio của bạn</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Đăng nhập</button>
            <button class="tab" onclick="switchTab('register')">Tạo tài khoản</button>
        </div>

        <div class="alert" id="alert"></div>

        <!-- Login Tab -->
        <div class="tab-content active" id="tab-login">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Tên đăng nhập</label>
                    <input type="text" id="login-username" placeholder="username" required autocomplete="username" />
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" id="login-password" placeholder="••••••••" required
                        autocomplete="current-password" />
                </div>
                <button type="submit" class="btn-submit" id="loginBtn">
                    <i class="fa-solid fa-right-to-bracket"></i> Đăng nhập
                </button>
            </form>
        </div>

        <!-- Register Tab -->
        <div class="tab-content" id="tab-register">
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Tên đăng nhập (sẽ là URL của bạn)</label>
                    <input type="text" id="reg-username" placeholder="username" required pattern="[a-zA-Z0-9_-]+" />
                </div>
                <div class="form-group">
                    <label>Tên hiển thị</label>
                    <input type="text" id="reg-displayname" placeholder="Tên của bạn" />
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" id="reg-password" placeholder="Ít nhất 6 ký tự" required minlength="6" />
                </div>
                <button type="submit" class="btn-submit" id="registerBtn">
                    <i class="fa-solid fa-user-plus"></i> Tạo tài khoản
                </button>
            </form>
        </div>
    </div>

    <script>
        const API = window.location.hostname === 'localhost' ? 'http://localhost:5000' : '';

        // Redirect if already logged in
        if (localStorage.getItem('biolink_token')) {
            window.location.href = '/admin/dashboard.html';
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach((t, i) => t.classList.toggle('active', (i === 0 && tab === 'login') || (i === 1 && tab === 'register')));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            showAlert('', '');
        }

        function showAlert(msg, type) {
            const el = document.getElementById('alert');
            el.textContent = msg;
            el.className = `alert ${type}`;
            el.style.display = msg ? 'block' : 'none';
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true; btn.textContent = 'Đang đăng nhập...';
            try {
                const res = await fetch(`${API}/api/auth/login`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('login-username').value,
                        password: document.getElementById('login-password').value
                    })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.message);
                localStorage.setItem('biolink_token', data.token);
                localStorage.setItem('biolink_user', JSON.stringify(data.user));
                window.location.href = '/admin/dashboard.html';
            } catch (err) {
                showAlert(err.message || 'Đăng nhập thất bại', 'error');
                btn.disabled = false; btn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Đăng nhập';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('registerBtn');
            btn.disabled = true; btn.textContent = 'Đang tạo...';
            try {
                const res = await fetch(`${API}/api/auth/register`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('reg-username').value,
                        password: document.getElementById('reg-password').value,
                        displayName: document.getElementById('reg-displayname').value
                    })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.message);
                localStorage.setItem('biolink_token', data.token);
                localStorage.setItem('biolink_user', JSON.stringify(data.user));
                window.location.href = '/admin/dashboard.html';
            } catch (err) {
                showAlert(err.message || 'Tạo tài khoản thất bại', 'error');
                btn.disabled = false; btn.innerHTML = '<i class="fa-solid fa-user-plus"></i> Tạo tài khoản';
            }
        }
    </script>
</body>

</html>
