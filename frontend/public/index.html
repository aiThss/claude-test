<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">BioLink</title>
    <meta id="meta-desc" name="description" content="My Bio Link Page" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="/config.js"></script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0f0f1a;
            --card: #1a1a2e;
            --primary: #6c63ff;
            --secondary: #ff6584;
            --text: #ffffff;
            --subtext: #a0a0c0;
            --font: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== BACKGROUND ===== */
        .bg-canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a3e 50%, #0f0f2a 100%);
            background-size: 400% 400%;
            animation: gradientShift 14s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* ===== STAR LAYER ===== */
        .star-layer {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        /* Twinkling static stars */
        .star-static {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--dur, 3s) var(--delay, 0s) ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.1;
                transform: scale(0.6);
            }

            50% {
                opacity: 0.9;
                transform: scale(1.2);
                filter: blur(0px);
            }

            100% {
                opacity: 0.2;
                transform: scale(0.8);
            }
        }

        /* Falling shooting stars */
        .shooting-star {
            position: absolute;
            width: var(--w, 2px);
            height: var(--w, 2px);
            background: radial-gradient(circle, #fff 0%, var(--primary) 40%, transparent 70%);
            border-radius: 50%;
            animation: fallingStar var(--dur, 6s) var(--delay, 0s) linear infinite;
            opacity: 0;
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            width: var(--tail, 40px);
            height: 1px;
            background: linear-gradient(to left, transparent, rgba(255, 255, 255, 0.7));
            transform-origin: left center;
        }

        @keyframes fallingStar {
            0% {
                opacity: 0;
                transform: translate(0, 0) rotate(215deg);
            }

            5% {
                opacity: 1;
            }

            85% {
                opacity: 0.8;
            }

            100% {
                opacity: 0;
                transform: translate(calc(var(--dx, 300px)), calc(var(--dy, 300px))) rotate(215deg);
            }
        }

        /* 4-pointed sparkle */
        .sparkle {
            position: absolute;
            width: var(--sz, 8px);
            height: var(--sz, 8px);
            animation: sparkleAnim var(--dur, 4s) var(--delay, 0s) ease-in-out infinite;
            opacity: 0;
        }

        .sparkle::before,
        .sparkle::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }

        .sparkle::before {
            width: 100%;
            height: 30%;
            top: 35%;
            left: 0;
            box-shadow: 0 0 4px 1px rgba(255, 255, 255, 0.6);
        }

        .sparkle::after {
            width: 30%;
            height: 100%;
            top: 0;
            left: 35%;
            box-shadow: 0 0 4px 1px rgba(255, 255, 255, 0.6);
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }

            20% {
                opacity: 1;
                transform: scale(1) rotate(45deg);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.3) rotate(90deg);
            }

            80% {
                opacity: 0.4;
                transform: scale(0.8) rotate(135deg);
            }

            100% {
                opacity: 0;
                transform: scale(0) rotate(180deg);
            }
        }

        /* Drifting glitter dots */
        .glitter {
            position: absolute;
            border-radius: 50%;
            animation: glitterFloat var(--dur, 8s) var(--delay, 0s) ease-in-out infinite;
            opacity: 0;
        }

        @keyframes glitterFloat {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0) scale(0);
            }

            15% {
                opacity: 0.9;
                transform: translateY(-20px) translateX(var(--dx2, 10px)) scale(1);
            }

            50% {
                opacity: 0.5;
                transform: translateY(-60px) translateX(var(--dx3, -15px)) scale(0.7);
            }

            85% {
                opacity: 0.2;
                transform: translateY(-100px) translateX(var(--dx2, 10px)) scale(0.4);
            }

            100% {
                opacity: 0;
                transform: translateY(-130px) translateX(0) scale(0);
            }
        }

        /* ===== CONTAINER ===== */
        .container {
            position: relative;
            z-index: 10;
            max-width: 620px;
            margin: 0 auto;
            padding: 40px 20px 60px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ===== PROFILE ===== */
        .profile-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-top: 24px;
        }

        .avatar-wrap {
            position: relative;
            width: 110px;
            height: 110px;
            margin-bottom: 16px;
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 0 6px rgba(108, 99, 255, 0.15), 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: avatarPulse 3s ease-in-out infinite;
        }

        @keyframes avatarPulse {

            0%,
            100% {
                box-shadow: 0 0 0 6px rgba(108, 99, 255, 0.15), 0 8px 32px rgba(0, 0, 0, 0.5);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(108, 99, 255, 0.05), 0 8px 32px rgba(108, 99, 255, 0.3);
            }
        }

        .avatar-placeholder {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: 700;
            color: white;
            box-shadow: 0 0 0 6px rgba(108, 99, 255, 0.15), 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: avatarPulse 3s ease-in-out infinite;
        }

        .display-name {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .bio-text {
            font-size: 0.92rem;
            color: var(--subtext);
            line-height: 1.7;
            max-width: 420px;
            margin-bottom: 20px;
        }

        .views-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 14px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 100px;
            font-size: 0.75rem;
            color: var(--subtext);
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* ===== SOCIAL ICONS ===== */
        .socials-row {
            display: flex;
            gap: 10px;
            margin-bottom: 28px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: #fff;
            text-decoration: none;
            transition: all 0.28s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.12);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .social-icon svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
            flex-shrink: 0;
        }

        .divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
            margin: 4px 0 24px;
        }

        /* ===== LINKS ===== */
        .links-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 20px;
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 0;
        }

        .link-btn:hover::before {
            opacity: 0.13;
        }

        .link-btn:hover {
            transform: translateY(-3px) scale(1.01);
            border-color: var(--primary);
            box-shadow: 0 8px 32px rgba(108, 99, 255, 0.25);
        }

        .link-btn:active {
            transform: scale(0.97);
        }

        .link-btn.pill {
            border-radius: 100px;
        }

        .link-btn.square {
            border-radius: 6px;
        }

        .link-btn.glassmorphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-color: rgba(255, 255, 255, 0.12);
        }

        .link-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.15rem;
            flex-shrink: 0;
            z-index: 1;
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
        }

        .link-title {
            flex: 1;
            font-weight: 600;
            font-size: 0.95rem;
            z-index: 1;
        }

        .link-arrow {
            z-index: 1;
            opacity: 0.4;
            transition: all 0.3s;
            font-size: 0.85rem;
        }

        .link-btn:hover .link-arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        /* ===== LOADING ===== */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: #0f0f1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(108, 99, 255, 0.2);
            border-top-color: #6c63ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #a0a0c0;
            font-size: 0.9rem;
        }

        /* ===== NOT FOUND ===== */
        .not-found {
            text-align: center;
            padding: 80px 20px;
        }

        .not-found h1 {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .not-found p {
            color: var(--subtext);
            margin-bottom: 24px;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeSlideUp 0.5s ease both;
        }

        .link-btn {
            animation: fadeSlideUp 0.5s ease both;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .container {
                padding: 28px 16px 48px;
            }

            .display-name {
                font-size: 1.35rem;
            }

            .social-icon {
                width: 46px;
                height: 46px;
                font-size: 1.2rem;
                border-radius: 12px;
            }

            .link-btn {
                padding: 14px 16px;
            }
        }

        @media (max-width: 360px) {
            .social-icon {
                width: 42px;
                height: 42px;
                border-radius: 10px;
            }

            .socials-row {
                gap: 8px;
            }
        }

        @media (min-width: 768px) {
            .container {
                padding: 56px 32px 80px;
            }

            .social-icon {
                width: 54px;
                height: 54px;
                font-size: 1.35rem;
            }
        }
    </style>
</head>

<body>
    <div class="loading-screen" id="loading">
        <div class="loader"></div>
        <p class="loading-text">Dang tai...</p>
    </div>

    <div class="bg-canvas" id="bgCanvas"></div>
    <div class="star-layer" id="starLayer"></div>

    <div class="container" id="main-content" style="display:none;">
        <div class="profile-section animate-in">
            <div class="avatar-wrap" id="avatarWrap"></div>
            <h1 class="display-name" id="displayName"></h1>
            <div class="views-badge" id="viewsBadge" style="display:none;">
                <i class="fa-solid fa-eye"></i><span id="viewsCount"></span>
            </div>
            <p class="bio-text" id="bioText"></p>
            <div class="socials-row" id="socialsRow"></div>
            <div class="divider"></div>
        </div>
        <div class="links-section" id="linksSection"></div>
    </div>

    <div class="container" id="not-found" style="display:none;">
        <div class="not-found animate-in">
            <h1>404</h1>
            <p>Khong tim thay trang nay</p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:5000' : '';

        function getUsername() {
            if (window.BIOLINK_OWNER) return window.BIOLINK_OWNER;
            const segs = window.location.pathname.split('/').filter(Boolean);
            if (segs[0] && segs[0] !== 'admin') return segs[0];
            return null;
        }

        // ─── Locket SVG icon (locket pendant shape) ───
        const LOCKET_SVG = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path d="M12 2.5 C10.5 2.5 9.5 3.3 9.5 4.5 L9.5 5.2 C7.2 5.8 5.5 7.9 5.5 10.5 L5.5 16 C5.5 18.8 7.7 21 10.5 21 L13.5 21 C16.3 21 18.5 18.8 18.5 16 L18.5 10.5 C18.5 7.9 16.8 5.8 14.5 5.2 L14.5 4.5 C14.5 3.3 13.5 2.5 12 2.5Z" fill="white" opacity="0.95"/>
  <circle cx="12" cy="13.5" r="3.5" fill="#F5A623"/>
  <path d="M12 11 L12.8 12.7 L14.7 13 L13.35 14.3 L13.65 16.2 L12 15.35 L10.35 16.2 L10.65 14.3 L9.3 13 L11.2 12.7Z" fill="white"/>
</svg>`;

        // ─── Social platforms ───
        const socialMeta = {
            facebook: { icon: 'fa-brands fa-facebook-f', color: '#1877F2' },
            instagram: { icon: 'fa-brands fa-instagram', color: '#E4405F' },
            twitter: { icon: 'fa-brands fa-x-twitter', color: '#14171A' },
            tiktok: { icon: 'fa-brands fa-tiktok', color: '#69C9D0' },
            youtube: { icon: 'fa-brands fa-youtube', color: '#FF0000' },
            linkedin: { icon: 'fa-brands fa-linkedin-in', color: '#0A66C2' },
            github: { icon: 'fa-brands fa-github', color: '#24292e' },
            pinterest: { icon: 'fa-brands fa-pinterest-p', color: '#E60023' },
            snapchat: { icon: 'fa-brands fa-snapchat', color: '#FFFC00' },
            discord: { icon: 'fa-brands fa-discord', color: '#5865F2' },
            telegram: { icon: 'fa-brands fa-telegram', color: '#229ED9' },
            spotify: { icon: 'fa-brands fa-spotify', color: '#1DB954' },
            locket: { icon: null, svg: LOCKET_SVG, color: '#F5A623' },
            email: { icon: 'fa-solid fa-envelope', color: '#6c63ff' },
            phone: { icon: 'fa-solid fa-phone', color: '#25D366' },
            website: { icon: 'fa-solid fa-globe', color: '#6c63ff' },
            other: { icon: 'fa-solid fa-link', color: '#6c63ff' }
        };

        function hexToRgba(hex, a) {
            if (!hex || !hex.startsWith('#') || hex.length < 7) return `rgba(108,99,255,${a})`;
            const r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r},${g},${b},${a})`;
        }

        // ─── STAR EFFECTS ───
        function buildStarLayer() {
            const layer = document.getElementById('starLayer');
            const W = window.innerWidth, H = window.innerHeight;

            // 1. Static twinkling stars (80 dots)
            for (let i = 0; i < 80; i++) {
                const s = document.createElement('div');
                s.className = 'star-static';
                const sz = Math.random() * 2.5 + 0.5;
                s.style.cssText = `
                    left:${Math.random() * 100}vw; top:${Math.random() * 100}vh;
                    width:${sz}px; height:${sz}px;
                    --dur:${2 + Math.random() * 4}s;
                    --delay:${Math.random() * 5}s;
                    opacity:${0.1 + Math.random() * 0.3};
                    box-shadow: 0 0 ${sz * 2}px ${Math.random() > 0.5 ? 'rgba(108,99,255,0.8)' : 'rgba(255,255,255,0.8)'};
                `;
                layer.appendChild(s);
            }

            // 2. 4-pointed sparkles (30)
            const sparkleColors = ['#fff', '#c9b8ff', '#ff9cb8', '#ffd700', '#80ffea'];
            for (let i = 0; i < 30; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                const sz = 4 + Math.random() * 10;
                const col = sparkleColors[Math.floor(Math.random() * sparkleColors.length)];
                s.style.cssText = `
                    left:${Math.random() * 100}vw; top:${Math.random() * 100}vh;
                    --sz:${sz}px;
                    --dur:${3 + Math.random() * 5}s;
                    --delay:${Math.random() * 8}s;
                    color:${col};
                `;
                s.style.setProperty('--sparkle-color', col);
                // Override ::before and ::after color via inline var
                layer.appendChild(s);
            }

            // 3. Shooting/falling stars (15)
            for (let i = 0; i < 15; i++) {
                const s = document.createElement('div');
                s.className = 'shooting-star';
                const sz = 2 + Math.random() * 3;
                const tail = 30 + Math.random() * 80;
                const dx = -(200 + Math.random() * 400);
                const dy = 200 + Math.random() * 400;
                s.style.cssText = `
                    left:${20 + Math.random() * 80}vw; top:${Math.random() * 50}vh;
                    --w:${sz}px; --tail:${tail}px;
                    --dx:${dx}px; --dy:${dy}px;
                    --dur:${5 + Math.random() * 7}s;
                    --delay:${Math.random() * 12}s;
                    box-shadow: 0 0 ${sz * 3}px ${sz}px rgba(255,255,255,0.8),
                                0 0 ${sz * 6}px ${sz * 2}px rgba(108,99,255,0.5);
                `;
                layer.appendChild(s);
            }

            // 4. Glitter rising dots (40) — colorful micro particles
            const glitColors = ['#6c63ff', '#ff6584', '#ffd700', '#80ffea', '#ffffff', '#ff9cb8', '#c9b8ff'];
            for (let i = 0; i < 40; i++) {
                const s = document.createElement('div');
                s.className = 'glitter';
                const sz = 1.5 + Math.random() * 3.5;
                const col = glitColors[Math.floor(Math.random() * glitColors.length)];
                const dx2 = (Math.random() - 0.5) * 60;
                const dx3 = (Math.random() - 0.5) * 80;
                s.style.cssText = `
                    left:${Math.random() * 100}vw; top:${40 + Math.random() * 60}vh;
                    width:${sz}px; height:${sz}px;
                    background:${col};
                    box-shadow: 0 0 ${sz * 2}px ${sz}px ${col}88;
                    --dur:${6 + Math.random() * 8}s;
                    --delay:${Math.random() * 10}s;
                    --dx2:${dx2}px; --dx3:${dx3}px;
                `;
                layer.appendChild(s);
            }
        }

        // ─── THEME ───
        function applyTheme(theme) {
            const r = document.documentElement;
            r.style.setProperty('--bg', theme.backgroundColor);
            r.style.setProperty('--card', theme.cardColor);
            r.style.setProperty('--primary', theme.primaryColor);
            r.style.setProperty('--secondary', theme.secondaryColor);
            r.style.setProperty('--text', theme.textColor);
            r.style.setProperty('--subtext', theme.subtextColor);
            r.style.setProperty('--font', `'${theme.fontFamily}', sans-serif`);

            const canvas = document.getElementById('bgCanvas');
            if (theme.backgroundStyle === 'gradient') {
                canvas.style.background = theme.backgroundGradient
                    || `linear-gradient(135deg, ${theme.backgroundColor} 0%, #1a1a3e 100%)`;
                canvas.style.backgroundSize = '400% 400%';
                canvas.style.animation = 'gradientShift 14s ease infinite';
            } else if (theme.backgroundStyle === 'image' && theme.backgroundImage) {
                canvas.style.background = `url(${theme.backgroundImage}) center/cover`;
                canvas.style.animation = 'none';
            } else if (theme.backgroundStyle === 'mesh') {
                canvas.style.backgroundImage = `
                    radial-gradient(at 40% 20%, ${theme.primaryColor}33 0px, transparent 50%),
                    radial-gradient(at 80% 0%,  ${theme.secondaryColor}22 0px, transparent 50%),
                    radial-gradient(at 0%  50%, ${theme.primaryColor}22 0px, transparent 50%)`;
                canvas.style.backgroundColor = theme.backgroundColor;
                canvas.style.animation = 'none';
            } else {
                canvas.style.background = theme.backgroundColor;
                canvas.style.animation = 'none';
            }
            if (!theme.animationEnabled) canvas.style.animation = 'none';
        }

        // ─── RENDER ───
        function renderProfile(data) {
            document.getElementById('page-title').textContent =
                data.metaTitle || `${data.displayName} | BioLink`;
            document.getElementById('meta-desc').content =
                data.metaDescription || data.bio || '';

            if (data.theme) applyTheme(data.theme);

            // Avatar
            const avatarWrap = document.getElementById('avatarWrap');
            if (data.avatar) {
                const img = document.createElement('img');
                img.src = API_BASE + data.avatar;
                img.alt = data.displayName;
                img.className = 'avatar';
                avatarWrap.appendChild(img);
            } else {
                const ph = document.createElement('div');
                ph.className = 'avatar-placeholder';
                ph.textContent = (data.displayName || data.username || '?')[0].toUpperCase();
                avatarWrap.appendChild(ph);
            }

            document.getElementById('displayName').textContent = data.displayName || data.username;
            const bioEl = document.getElementById('bioText');
            if (data.bio) { bioEl.textContent = data.bio; } else { bioEl.style.display = 'none'; }

            // Socials
            const socialsRow = document.getElementById('socialsRow');
            if (data.socials && data.socials.length > 0) {
                data.socials.forEach(social => {
                    const meta = socialMeta[social.platform] || socialMeta.other;
                    const color = meta.color;
                    const a = document.createElement('a');
                    a.href = social.url;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    a.className = 'social-icon';
                    a.title = social.platform;
                    a.style.background = hexToRgba(color, 0.82);
                    a.style.borderColor = hexToRgba(color, 0.4);

                    // Locket: dùng SVG inline, các platform khác: Font Awesome
                    if (meta.svg) {
                        a.innerHTML = meta.svg;
                    } else {
                        a.innerHTML = `<i class="${meta.icon}"></i>`;
                    }

                    a.addEventListener('mouseenter', () => {
                        a.style.background = color;
                        a.style.boxShadow = `0 10px 24px ${hexToRgba(color, 0.55)}`;
                    });
                    a.addEventListener('mouseleave', () => {
                        a.style.background = hexToRgba(color, 0.82);
                        a.style.boxShadow = '';
                    });
                    socialsRow.appendChild(a);
                });
            } else {
                socialsRow.style.display = 'none';
            }

            // Links
            const linksSection = document.getElementById('linksSection');
            const buttonStyle = data.theme?.buttonStyle || 'rounded';
            if (data.links && data.links.length > 0) {
                data.links.forEach((link, i) => {
                    const btn = document.createElement('a');
                    btn.href = link.url;
                    btn.target = '_blank';
                    btn.rel = 'noopener noreferrer';
                    btn.className = `link-btn ${buttonStyle}`;
                    btn.style.animationDelay = `${i * 0.08}s`;

                    const iconEl = document.createElement('div');
                    iconEl.className = 'link-icon';
                    iconEl.innerHTML = `<i class="${link.icon || 'fa-solid fa-link'}"></i>`;

                    const titleEl = document.createElement('span');
                    titleEl.className = 'link-title';
                    titleEl.textContent = link.title;

                    const arrowEl = document.createElement('i');
                    arrowEl.className = 'fa-solid fa-chevron-right link-arrow';

                    btn.appendChild(iconEl);
                    btn.appendChild(titleEl);
                    btn.appendChild(arrowEl);

                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        fetch(`${API_BASE}/api/profile/${data.username}/click/${link._id}`, { method: 'POST' }).catch(() => { });
                        setTimeout(() => window.open(link.url, '_blank', 'noopener,noreferrer'), 100);
                    });

                    linksSection.appendChild(btn);
                });
            } else {
                linksSection.innerHTML = `
                    <div style="text-align:center;color:var(--subtext);padding:40px 0;">
                        <i class="fa-solid fa-link" style="font-size:2rem;margin-bottom:12px;opacity:0.3;display:block;"></i>
                        <p>Chua co link nao duoc them</p>
                    </div>`;
            }
        }

        async function loadProfile() {
            const username = getUsername();
            if (!username) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('not-found').style.display = 'flex';
                return;
            }
            try {
                const res = await fetch(`${API_BASE}/api/profile/${username}`);
                if (!res.ok) throw new Error('Not found');
                const data = await res.json();
                renderProfile(data);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('main-content').style.display = 'flex';
            } catch {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('not-found').style.display = 'flex';
            }
        }

        // Init
        buildStarLayer();
        loadProfile();
    </script>
</body>
